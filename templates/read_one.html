<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="container-lg">
        <div class="card col-5 m-auto mt-3">
            <div class="d-flex justify-content-between">
                <h1 class="m-3">User {{one_user.id}}</h1>
                <a class="m-3 align-self-center" href="/users">Home</a>
            </div>
            <ul class="list-group m-3">
                <li class="list-group-item">Name: {{one_user.first_name}} {{one_user.last_name}}</li>
                <li class="list-group-item">Email: {{one_user.email}}</li>
                <li class="list-group-item">Created on: {{one_user.created_at}}</li>
                <li class="list-group-item">Last updated at: {{one_user.updated_at}}</li>
            </ul>
            <div class="d-flex">
                <a class="m-3 align-self-center" href="/users/{{one_user.id}}/edit">Edit</a>
                <a class="m-3 align-self-center" href="/users/{{one_user.id}}/delete_user">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
