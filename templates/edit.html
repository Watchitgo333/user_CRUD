<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="row-cols-3 container-lg d-flex flex-column align-items-center">
        <div class="m-2 d-flex justify-content-between">
            <h1>Edit User {{one_user.id}}</h1>
            <a class="align-self-center" href="/users">Home</a>
        </div>
        <form class="d-flex flex-column" action="/users/{{one_user.id}}/edit_user" method="POST">
            <div class="col">
                <input name="fname" value="{{one_user.first_name}}" type="text" class="form-control m-2 mt-3" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input name="lname" value="{{one_user.last_name}}" type="text" class="form-control m-2" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col">
                <input name="email" value="{{one_user.email}}" type="text" class="form-control m-2" placeholder="Email Address" aria-label="Email Address">
                <input class="btn btn-primary m-2" type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
